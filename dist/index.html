<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO List</title>
</head>
<body>
  <div id="content">
    <div id="about">
      <h1>About</h1>
      <p>TODO List.</p>
    </div>

    <div id="todo-form">
      <h1>Add new TODO:</h1>

      <label for="input-todo-project">Project: </label>
      <input type="text" name="todo-project" id="input-todo-project">
      <p class="input-error"></p>
      <br />

      <label for="input-todo-title">Title: </label>
      <input type="text" name="todo-title" id="input-todo-title">
      <p class="input-error"></p>
      <br />

      <label for="input-todo-description">Description: </label>
      <input type="text" name="todo-description" id="input-todo-description">
      <p class="input-error"></p>
      <br />

      <label for="input-todo-priority">Priority: </label>
      <input type="number" name="todo-priority" id="input-todo-priority">
      <p class="input-error"></p>
      <br />

      <label for="input-todo-date">Date: </label>
      <input type="date" name="todo-date" id="input-todo-date">
      <p class="input-error"></p>
      <br />

      <button id="button-todo-submit">Create TODO</button>
    </div>

    <div id="project-form">
      <h1>Add new project:</h1>

      <label for="input-project-title">Title: </label>
      <input type="text" name="project-title" id="input-project-title">
      <p class="input-error"></p>
      <br />

      <label for="input-project-description">Description: </label>
      <input type="text" name="project-description" id="input-project-description">
      <p class="input-error"></p>
      <br />

      <button id="button-project-submit">Create project</button>
    </div>

    <h1>Your Project List: </h1>
    <button id="button-new-project">Add Project...</button>
    <ul id="project-list">
    </ul>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
